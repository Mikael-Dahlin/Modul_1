      // Definiera en funktion som returnerar summan av två värden. värdena ska vara parametrar i funktionen.
      function summera(tal1, tal2) {
        return tal1 + tal2;
      }

      // Deklarera ett objekt som innehåller 3 properties och en metod som loggar de 3 egenskaperna i konsolen.
      let pet = {
        name: "Nala",
        species: "cat",
        age: 4,
        petInfo() {
          console.log(
            "name: " +

      let array = [4, 8, 15, 16, 23, 42];
      console.log(array);
      // Logga ut i konsolen det sista värdet i arrayen.
      console.log("Last number in the array: ", array[array.length - 1]);

      // Filtrera arrayen så att du får en ny array med endast värden lägre än 20.
      let filteredArray = array.filter((number) => number < 20);
      /* alternativt med lessThen20 funktion:
      function lessThen20(number) {
        return number < 20;
      }
      let filteredArray = array.filter(lessThen20); */

      // På resultatet av föregånde operation, använd 'map' för att dubblera alla värden.
      let mappedArray = filteredArray.map((number) => number * 2);
      /* alternativt med times2 funktion:
      function times2(number) {

      let mappedArray = filteredArray.map(times2); */

      // På resultatet av föregånde operation, använd 'forEach' för att logga ut alla värden vad för sig.

      /* alternativt med log funktion:

      // Uppgift 7

      while (i < 6) {
        i++;
